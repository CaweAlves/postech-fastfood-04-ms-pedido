apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Configurações do Banco de Dados
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/fastfood_pedidos"
  SPRING_DATASOURCE_USERNAME: "fastfood_pedidos_user"

  # Configurações AWS (apontando para um futuro LocalStack no Kubernetes)
  AWS_ENDPOINT: "http://localstack-service:4566"

  # Configurações de comunicação entre serviços
  APP_SERVICES_PRODUTOS: "http://fastfood-app-produtos-service:8080/api/v1/produtos"
  APP_SERVICES_PAGAMENTOS: "http://fastfood-app-pagamentos-service:8080/api/v1/pagamentos"